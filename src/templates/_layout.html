<!DOCTYPE html>
<html lang="{{ LOCALE }}">

<head>
  <meta http-equiv="Content-Type" content="text/html, charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ GLOBAL_PRE_NAME }}{{ GLOBAL_NAME }}</title>
  <meta name="keywords" content="{{ GLOBAL_SEO_KEYWORDS }}">
  <meta name="description" content="{{ GLOBAL_SEO_DESCRIPTION }}">
  <meta name="og:title" content="{{ GLOBAL_SEO_NAME }}">
  <meta name="og:description" content="{{ GLOBAL_SEO_DESCRIPTION }}">
  <meta name="theme-color" content="#222">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/icon.png" />
  <link rel="icon" href="/img/icon.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="/css/index.{{ GLOBAL_CSS_SUFIX }}css">
  <script>
    /* 
    * Fix for Popper 'process' issue with modular Bootstrap plugins import 
    * https://github.com/floating-ui/floating-ui/issues/1137
    * https://github.com/floating-ui/floating-ui/issues/933
    */
    var process = { env: {} };</script>
</head>

<body>
  <noscript>
    <h1>Sorry! Your browser does not support JavaScript!</h1>
  </noscript>
  <div class="page">
    <header class="page__header">
      {% block header %}{% endblock %}
    </header>
    <main class="page__main">
      {% block page %}{% endblock %}
    </main>
    <footer class="page__footer"></footer>
  </div>
  <!-- CUSTOM JS -->
  <script defer src="/js/index.{{ GLOBAL_JS_SUFIX }}js"></script>
</body>

</html>
